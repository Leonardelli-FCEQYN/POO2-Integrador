<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Eco Store - Productos</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1; /* El contenedor ocupa todo el espacio disponible */
    }

    footer {
      margin-top: auto; /* Empuja el footer al final */
      padding: 0.5rem;
      background-color: #343a40;
      color: white;
      text-align: center;
    }

    table {
      margin-bottom: 0; /* Evita márgenes adicionales debajo de la tabla */
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div th:include="administrador/template_admin.html::header"></div>

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-4 mb-3">Eco Store<small>Productos</small></h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Ver Productos</li>
    </ol>

    <a class="btn btn-primary mb-3" href="#">Crear Producto</a>

    <h2>Productos</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Inventario</th>
          <th scope="col">Precio</th>
          <th scope="col">Acción</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Producto 1</td>
          <td>Descripción del producto 1</td>
          <td>10</td>
          <td>$100</td>
          <td><a class="btn btn-warning" href="#">Editar</a></td>
          <td><a class="btn btn-danger" href="#">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <div th:include="administrador/template_admin.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
