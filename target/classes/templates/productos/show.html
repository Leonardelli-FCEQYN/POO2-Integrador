<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Eco Store - Productos</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-4 mb-3">Eco Store<small>Productos</small></h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Ver Productos</li>
    </ol>

    <a class="btn btn-primary mb-3" th:href="@{/productos/create}">Crear Producto</a>

    <h2>Productos</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Stock</th>
          <th scope="col">Precio</th>
          <th scope="col">Acción</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p:${productos}">
          <td th:text="${p.nombre}"></td>
          <td th:text="${p.descripcion}"></td>
          <td th:text="${p.stock}"></td>
          <td th:text="${p.precio}"></td>
          <td><a class="btn btn-warning" th:href="@{/productos/edit/{id} (id=${p.id})}">Editar</a></td>
          <td><a class="btn btn-danger" th:href="@{/productos/delete/{id} (id=${p.id})}">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <div th:include="administrador/template_admin.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
