<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Eco Store - Carrito</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <div th:include="usuario/template_home.html::header"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
      Eco Store <small>Carrito</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item active">Carrito</li>
    </ol>

    <!-- Tabla de productos -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Producto 1</td>
              <td>$ 10</td>
              <td>2</td>
              <td>$ 20</td>
              <td><a href="#" class="btn btn-danger">Quitar</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Opciones de envío -->
    <div class="card mb-4">
      <div class="card-body">
        <h3>Envío</h3>
        <form>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="envio" id="domicilio" checked>
            <label class="form-check-label" for="domicilio">Enviar a Domicilio</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="envio" id="retiro">
            <label class="form-check-label" for="retiro">Retirar en Punto de Entrega</label>
          </div>
        </form>
      </div>
    </div>

    <!-- Métodos de pago -->
    <div class="card mb-4">
      <div class="card-body">
        <h3>Métodos de Pago</h3>
        <form>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="metodo1" checked>
            <label class="form-check-label" for="metodo1">Tarjeta de Crédito</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="metodo2">
            <label class="form-check-label" for="metodo2">Transferencia Bancaria</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="metodo3">
            <label class="form-check-label" for="metodo3">Pago en Efectivo</label>
          </div>
        </form>
      </div>
    </div>

    <!-- Total, Ver Pedido y Comprar -->
    <div class="d-flex flex-column align-items-end mb-4">
      <div class="card text-center mb-3" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">TOTAL</h2>
          <h5>$ 20</h5>
          <a href="resumenorden.html" class="btn btn-dark">Ver Pedido</a>
        </div>
      </div>
      <button class="btn btn-dark">Comprar</button>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div th:include="usuario/template_home.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
