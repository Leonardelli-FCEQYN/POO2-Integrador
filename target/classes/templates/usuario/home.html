<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Eco Store - Inicio</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <div th:include="usuario/template_home.html::header"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <br>
    <header class="bg-light p-5 rounded text-center">
      <h1 class="display-4">Bienvenido a Eco Store 2024</h1>
      <p class="lead">Tu tienda de productos ecológicos en línea</p>
    </header>
    <br>

    <!-- Page Features -->
    <div class="row text-center">

      <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
        <div class="card h-100">
          <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">
          <div class="card-body">
            <p class="card-text" th:text="${producto.nombre}"></p>
          </div>
          <div class="card-footer">
            <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div th:include="usuario/template_home.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
