<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Eco Store</title>

  <!-- Bootstrap core CSS (Última versión) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>

  <!-- Page Content -->
  <div class="container my-4">

    <!-- Jumbotron Header -->
    <header class="bg-light p-5 rounded text-center">
      <h1 class="display-4">Bienvenido a Ecologic Store 2024</h1>
      <p class="lead">Tu tienda de productos ecológicos en línea</p>
    </header>

    <!-- Page Features -->
    <div class="row text-center mt-4" >
      <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
        <div class="card h-100">
          <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">
          <div class="card-body">
            <p class="card-text" th:text="${producto.nombre}"></p>
          </div>
          <div class="card-footer">
            <a href="productohome.html" class="btn btn-success">Ver producto</a>
          </div>
        </div>
      </div>


    </div>
  </div>

  <!-- Footer -->
  <div th:include="administrador/template_admin.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
