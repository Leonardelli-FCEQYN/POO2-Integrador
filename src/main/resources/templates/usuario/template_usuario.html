<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Eco Store</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">Ecologic Store</a>
  
        <form class="d-flex" method="post" action="#">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" name="nombre"
            autocomplete="off">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/getCart}">Carrito</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Footer -->
  <div th:fragment="footer">
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Eco Store 2024</p>
      </div>
      <!-- /.container -->
    </footer>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
