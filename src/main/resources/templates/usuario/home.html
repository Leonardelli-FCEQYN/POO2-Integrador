<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Eco Store - Inicio</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <div th:include="usuario/template_usuario.html::header"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <br>
    <header class="bg-light p-5 rounded text-center">
      <h1 class="display-4">Bienvenido a Eco Store 2024</h1>
      <p class="lead">Tu tienda de productos ecológicos en línea</p>
    </header>
    <br>



    <!-- Page Features -->
    <div class="row text-center">

      <!-- Carrusel -->
      <div id="carouselExampleCaptions" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/default.jpg" class="d-block w-50 mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Primera etiqueta</h5>
              <p>Texto representativo para la primera diapositiva.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/default.jpg" class="d-block w-50 mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Segunda etiqueta</h5>
              <p>Texto representativo para la segunda diapositiva.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/default.jpg" class="d-block w-50 mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tercera etiqueta</h5>
              <p>Texto representativo para la tercera diapositiva.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>


      <!-- Productos -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="producto : ${productos}">
          <div class="card h-100 shadow-sm">
            <!-- Contenedor de imagen -->
            <div class="image-container">
              <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="Imagen del producto">
            </div>
            <!-- Contenido -->
            <div class="card-body text-center">
              <p class="card-text fw-bold" th:text="${producto.nombre}"></p>
            </div>
            <!-- Botón -->
            <div class="card-footer bg-transparent text-center">
              <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <br>
    <!-- /.row -->
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div th:include="usuario/template_usuario.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
