<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Eco Store</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>

  <!-- Page Content -->
  <div class="container my-4">

    <!-- Jumbotron Header -->
    <header class="bg-light p-5 rounded text-center">
      <h1 class="display-4">Bienvenido a Eco Store 2024</h1>
      <p class="lead">Tu tienda de productos ecológicos en línea</p>
    </header>
    <br>

    <!-- Productos -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" th:each="producto : ${productos}">
        <div class="card h-100 shadow-sm">
          <!-- Contenedor de imagen -->
          <div class="image-container">
            <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="Imagen del producto">
          </div>
          <!-- Contenido -->
          <div class="card-body text-center">
            <p class="card-text fw-bold" th:text="${producto.nombre}"></p>
          </div>
          <!-- Botón -->
          <div class="card-footer bg-transparent text-center">
            <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:include="administrador/template_admin.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
